# Set everything to be logged to the console
log4j.rootCategory=DEBUG
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./spark.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%

# Settings to quiet third party logs that are too verbose
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=DEBUG
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=DEBUG

log4j.logger.org.apache.spark.streaming.receiver.BlockGenerator=DEBUG

log4j.logger.kafka.consumer.PartitionTopicInfo=DEBUG
log4j.logger.org.apache.spark.streaming.kafka.KafkaInputDStream=DEBUG
log4j.logger.org.apache.spark.streaming.api.java=DEBUG
log4j.logger.org.apache.spark.streaming.kafka=DEBUG
